<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 시간 표시 화면</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 페이지 전체 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* 컨테이너 외부 배경색 */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 메인 컨테이너 (1536x1024 크기) */
        #content-container {
            width: 1536px;
            height: 1024px;
            
            /* ============== 배경 이미지 설정 부분 ============== */
            /* ⚠️ 주의: 'YOUR_BACKGROUND_IMAGE.jpg'를 실제 이미지 파일 이름으로 변경하세요. */
            background-image: url('YOUR_BACKGROUND_IMAGE.jpg'); 
            
            /* 그림 크기(1536x1024)에 정확히 맞춰서 꽉 채우기 */
            background-size: 1536px 1024px; 
            background-repeat: no-repeat;
            background-position: center;
            /* ================================================= */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* 배경에 대비되는 밝은 글자색과 그림자 설정 */
            color: #ffffff; 
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* 실시간 시간 스타일 */
        #current-time {
            font-size: 120px; /* 시간 크기 */
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 5px;
            position: absolute; /* 절대 위치 지정 */
            top: 10%; /* 상단에서 10% 위치 */
            /* 배경 그림에 맞게 위치를 조정해 주세요 */
        }

        /* 사용자 문구 스타일 */
        #user-message {
            font-size: 40px; /* 문구 크기 */
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            padding: 0 50px;
            /* 배경 그림에 맞게 위치를 조정해 주세요 */
            position: absolute; 
            top: 25%; /* 시간 아래에 배치 */
        }
        
        /* 다운로드 버튼 스타일 */
        #download-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2); /* 반투명 버튼 */
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            backdrop-filter: blur(5px); /* 버튼 뒷 배경 흐리게 처리 */
            transition: background-color 0.3s;
            z-index: 10;
        }

        #download-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* 다운로드 시 버튼 숨김을 위한 클래스 */
        .hide-on-capture {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="content-container">
        <div id="current-time"></div>
        
        <div id="user-message">
            (가까운 곳에서, 끌림이 피는 중 근처의 누군가를 찾고 있어요..)
        </div>

        <button id="download-button">그림 다운로드</button>
    </div>

    <script>
        // 현재 시간을 업데이트하는 함수
        function updateTime() {
            const now = new Date();
            
            // 시, 분, 초를 두 자리 숫자로 포맷팅
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('current-time').textContent = timeString;
        }

        // 1초마다 시간 업데이트
        setInterval(updateTime, 1000);
        
        // 페이지 로드 시 즉시 시간 표시
        updateTime(); 

        // 그림 다운로드 기능
        document.getElementById('download-button').addEventListener('click', function() {
            const container = document.getElementById('content-container');
            const button = document.getElementById('download-button');

            // 캡처 전에 다운로드 버튼 숨기기
            button.classList.add('hide-on-capture');

            // html2canvas를 사용하여 컨테이너 영역 캡처
            html2canvas(container, {
                width: 1536,
                height: 1024,
                scale: 1, // 100% 해상도로 캡처
                logging: false,
                useCORS: true 
            }).then(canvas => {
                // 캡처 후 다운로드 버튼 다시 표시
                button.classList.remove('hide-on-capture');

                // 캔버스 데이터를 이미지 URL로 변환
                const imageURL = canvas.toDataURL('image/png');
                
                // 다운로드 링크 생성 및 클릭
                const link = document.createElement('a');
                link.href = imageURL;
                link.download = '시간_문구_화면.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>

</body>
</html>
