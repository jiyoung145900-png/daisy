<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 시간 표시 화면</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 페이지 전체 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 메인 컨테이너 (1536x1024 크기) */
        #content-container {
            width: 1536px;
            height: 1024px;
            
            /* ============== 배경 이미지 설정 (bok.png 적용) ============== */
            background-image: url('bok.png'); 
            background-size: 1536px 1024px; 
            background-repeat: no-repeat;
            background-position: center;
            /* ================================================= */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* ✨ 글자색: 밝은 황금색 (#FFD700) */
            color: #FFD700; 
            /* 그림자를 강화하여 배경의 어두운 부분과 밝은 부분 모두에서 가독성 확보 */
            text-shadow: 0 0 10px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 0, 0, 0.7);
            
            /* ❌ 그림자 제거: 이 부분을 삭제하여 다운로드 이미지에 그림자가 생기지 않도록 수정했습니다. */
            /* box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); */ 
        }

        /* 실시간 시간 스타일 */
        #current-time {
            font-size: 80px; 
            font-weight: bold;
            letter-spacing: 3px;
            position: absolute;
            top: 20px; 
            right: 20px;
        }

        /* 사용자 문구 스타일 */
        #user-message {
            font-size: 32px; 
            font-weight: 600;
            text-align: right; 
            line-height: 1.5;
            padding: 0 50px;
            position: absolute;
            top: 120px;
            right: 0px; 
            width: 500px; 
        }
        
        /* 다운로드 버튼 스타일 */
        #download-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3); 
            color: #ffffff;
            border: 2px solid #FFD700; 
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s;
            z-index: 10;
        }

        #download-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 다운로드 시 버튼 숨김을 위한 클래스 */
        .hide-on-capture {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="content-container">
        <div id="current-time"></div>
        
        <div id="user-message">
            (가까운 곳에서, 끌림이 피는 중 근처의 누군가를 찾고 있어요..)
        </div>

        <button id="download-button">그림 다운로드</button>
    </div>

    <script>
        // 현재 시간을 업데이트하는 함수
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); 

        // 그림 다운로드 기능
        document.getElementById('download-button').addEventListener('click', function() {
            const container = document.getElementById('content-container');
            const button = document.getElementById('download-button');

            button.classList.add('hide-on-capture');

            html2canvas(container, {
                width: 1536,
                height: 1024,
                scale: 1, 
                logging: false,
                useCORS: true 
            }).then(canvas => {
                button.classList.remove('hide-on-capture');

                const imageURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imageURL;
                link.download = '시간_문구_화면.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>

</body>
</html>
