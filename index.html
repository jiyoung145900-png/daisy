<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시간 + 지역 화면</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body {
    margin: 0;
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

#content-container {
    width: 1536px;
    height: 1024px;
    background: url('bok.png') center / cover no-repeat;
    position: relative;
    color: #FFD700;
    text-shadow: 0 0 10px #000;
}

/* 시간 */
#current-time {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 80px;
    font-weight: bold;
}

/* 문구 영역 (html2canvas-safe) */
#user-message {
    position: absolute;
    top: 120px;
    right: 50px;
    width: 520px;
    text-align: right;
    line-height: 1.4;
}

#line-1 {
    font-size: 32px;
    font-weight: 600;
}

#city-name {
    font-size: 36px;
    font-weight: 900;
    color: #fff;
    margin: 6px 0;
}

#line-3 {
    font-size: 32px;
    font-weight: 600;
}

/* 선택 UI */
#city-selector-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,.6);
    padding: 25px 40px;
    border-radius: 12px;
}

label {
    color: #fff;
    font-size: 26px;
    display: block;
    margin-bottom: 10px;
}

select {
    width: 420px;
    font-size: 22px;
    padding: 10px;
    background: #222;
    color: #FFD700;
    border: 2px solid #FFD700;
}

/* 버튼 */
#download-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 14px 28px;
    font-size: 20px;
    background: rgba(0,0,0,.3);
    color: #fff;
    border: 2px solid #FFD700;
    cursor: pointer;
}

.hide {
    display: none !important;
}
</style>
</head>

<body>
<div id="content-container">
    <div id="current-time"></div>

    <div id="user-message">
        <div id="line-1">가까운 곳에서, 끌림이 피는 중</div>
        <div id="city-name"></div>
        <div id="line-3">근처의 누군가를 찾고 있어요..</div>
    </div>

    <div id="city-selector-container">
        <label>지역 선택</label>
        <select onchange="updateCity(this.value)">
            <option value="">-- 선택 --</option>
            <option>서울특별시</option>
            <option>강남구</option>
            <option>마포구</option>
            <option>부산광역시</option>
            <option>대구광역시</option>
            <option>인천광역시</option>
            <option>제주시</option>
            <option>서귀포시</option>
        </select>
    </div>

    <button id="download-button">그림 다운로드</button>
</div>

<script>
function updateTime() {
    const d = new Date();
    document.getElementById('current-time').textContent =
        `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateTime, 1000);
updateTime();

function updateCity(city) {
    document.getElementById('city-name').textContent = city;
}

document.getElementById('download-button').onclick = () => {
    const c = document.getElementById('content-container');
    document.getElementById('download-button').classList.add('hide');
    document.getElementById('city-selector-container').classList.add('hide');

    html2canvas(c, { scale: 1 }).then(canvas => {
        document.getElementById('download-button').classList.remove('hide');
        document.getElementById('city-selector-container').classList.remove('hide');

        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'screen.png';
        a.click();
    });
};
</script>
</body>
</html>
