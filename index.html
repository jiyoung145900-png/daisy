<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 시간 및 문구 화면</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 페이지 전체 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 뷰포트 높이 전체 사용 */
            margin: 0;
            background-color: #2c3e50; /* 어두운 배경색 설정 (배경에 맞게 글자색을 밝게 설정할 예정입니다) */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 스크롤바 방지 */
        }

        /* 메인 컨테이너 (1536x1024 크기) */
        #content-container {
            width: 1536px;
            height: 1024px;
            background-color: #34495e; /* 컨테이너 배경색 (약간 더 밝은 어두운 색) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #ecf0f1; /* 밝은 글자색 설정 */
            border: 1px solid #7f8c8d;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* 실시간 시간 스타일 */
        #current-time {
            font-size: 180px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* 사용자 문구 스타일 */
        #user-message {
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            line-height: 1.5;
            padding: 0 50px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 다운로드 버튼 스타일 */
        #download-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #e74c3c; /* 버튼 색상 */
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px #c0392b;
            transition: background-color 0.3s, box-shadow 0.3s;
            z-index: 10; /* 다른 요소 위에 표시 */
        }

        #download-button:hover {
            background-color: #c0392b;
        }

        #download-button:active {
            box-shadow: 0 1px #a53023;
            transform: translateY(3px);
        }

        /* 다운로드 시 버튼 숨김 */
        .hide-on-capture {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="content-container">
        <div id="current-time"></div>
        
        <div id="user-message">
            (가까운 곳에서, 끌림이 피는 중 근처의 누군가를 찾고 있어요..)
        </div>

        <button id="download-button">그림 다운로드</button>
    </div>

    <script>
        // 현재 시간을 업데이트하는 함수
        function updateTime() {
            const now = new Date();
            
            // 시, 분, 초를 두 자리 숫자로 포맷팅
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('current-time').textContent = timeString;
        }

        // 1초마다 시간 업데이트
        setInterval(updateTime, 1000);
        
        // 페이지 로드 시 즉시 시간 표시
        updateTime(); 

        // 그림 다운로드 기능
        document.getElementById('download-button').addEventListener('click', function() {
            const container = document.getElementById('content-container');
            const button = document.getElementById('download-button');

            // 캡처 전에 다운로드 버튼 숨기기
            button.classList.add('hide-on-capture');

            // html2canvas를 사용하여 컨테이너 영역 캡처
            html2canvas(container, {
                width: 1536,
                height: 1024,
                scale: 1, // 100% 해상도로 캡처
                logging: false,
                useCORS: true 
            }).then(canvas => {
                // 캡처 후 다운로드 버튼 다시 표시
                button.classList.remove('hide-on-capture');

                // 캔버스 데이터를 이미지 URL로 변환
                const imageURL = canvas.toDataURL('image/png');
                
                // 다운로드 링크 생성 및 클릭
                const link = document.createElement('a');
                link.href = imageURL;
                link.download = '시간_문구_화면.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>

</body>
</html>
