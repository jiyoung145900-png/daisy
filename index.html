<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 시간 및 지역 선택 화면</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 페이지 전체 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 메인 컨테이너 (1536x1024 크기) */
        #content-container {
            width: 1536px;
            height: 1024px;
            
            /* ============== 배경 이미지 설정 (bok.png 적용) ============== */
            background-image: url('bok.png'); 
            background-size: 1536px 1024px; 
            background-repeat: no-repeat;
            background-position: center;
            /* ================================================= */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* 글자색 및 그림자 유지 */
            color: #FFD700; 
            text-shadow: 0 0 10px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        /* 도시 선택기 컨테이너 스타일 */
        #city-selector-container {
            position: absolute;
            top: 50%; /* 화면 중간 위치 */
            left: 50%;
            transform: translate(-50%, -50%); /* 정확히 중앙 정렬 */
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 25px 40px;
            border-radius: 12px;
            z-index: 5;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #city-selector-container label {
            font-size: 28px;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            color: #ffffff; 
        }
        
        #city-select {
            padding: 12px 20px;
            font-size: 24px;
            width: 400px; 
            border-radius: 8px;
            border: 2px solid #FFD700;
            background-color: #222;
            color: #FFD700; 
            cursor: pointer;
            max-height: 400px; /* 드롭다운 목록이 너무 길어지지 않게 최대 높이 지정 */
        }

        /* 실시간 시간 스타일 */
        #current-time {
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 3px;
            position: absolute;
            top: 20px; 
            right: 20px;
        }

        /* 사용자 문구 스타일 */
        #user-message {
            font-size: 32px; 
            font-weight: 600;
            text-align: right; 
            line-height: 1.5;
            padding: 0 50px;
            position: absolute;
            top: 120px;
            right: 0px; 
            width: 500px; 
        }
        
        /* 다운로드 버튼 스타일 */
        #download-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3); 
            color: #ffffff;
            border: 2px solid #FFD700; 
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s;
            z-index: 10;
        }

        #download-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 다운로드 시 버튼 숨김을 위한 클래스 */
        .hide-on-capture {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="content-container">
        <div id="current-time"></div>
        <div id="user-message">
            (가까운 곳에서, 끌림이 피는 중 근처의 누군가를 찾고 있어요..)
        </div>

        <div id="city-selector-container">
            <label for="city-select">지역 선택 (대한민국 17개 광역자치단체 기준):</label>
            <select id="city-select" onchange="updateMessage(this.value)" size="1">
                <option value="none" disabled selected>-- 도시/군/구를 선택하세요 --</option>
                
                <optgroup label="서울특별시 (25구)">
                    <option value="서울특별시">전체 서울특별시</option>
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="종로구">종로구</option>
                    <option value="마포구">마포구</option>
                    </optgroup>

                <optgroup label="광역시 및 특별자치시">
                    <option value="부산광역시">부산광역시</option>
                    <option value="대구광역시">대구광역시</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="광주광역시">광주광역시</option>
                    <option value="대전광역시">대전광역시</option>
                    <option value="울산광역시">울산광역시</option>
                    <option value="세종특별자치시">세종특별자치시</option>
                    </optgroup>

                <optgroup label="경기도 (28시, 3군)">
                    <option value="수원시">수원시</option>
                    <option value="고양시">고양시</option>
                    <option value="용인시">용인시</option>
                    <option value="성남시">성남시</option>
                    <option value="화성시">화성시</option>
                    </optgroup>

                <optgroup label="강원특별자치도 (7시, 11군)">
                    <option value="춘천시">춘천시</option>
                    <option value="원주시">원주시</option>
                    <option value="강릉시">강릉시</option>
                    <option value="속초시">속초시</option>
                    <option value="철원군">철원군</option>
                    </optgroup>
                
                <optgroup label="충청남/북도 (39개 시/군)">
                    <option value="청주시">청주시</option>
                    <option value="천안시">천안시</option>
                    <option value="공주시">공주시</option>
                    <option value="충주시">충주시</option>
                    </optgroup>

                <optgroup label="전라남도/북도 (33개 시/군)">
                    <option value="전주시">전주시</option>
                    <option value="여수시">여수시</option>
                    <option value="순천시">순천시</option>
                    <option value="목포시">목포시</option>
                    <option value="군산시">군산시</option>
                    </optgroup>

                <optgroup label="경상남/북도 (50개 시/군)">
                    <option value="창원시">창원시</option>
                    <option value="포항시">포항시</option>
                    <option value="구미시">구미시</option>
                    <option value="김해시">김해시</option>
                    <option value="진주시">진주시</option>
                    </optgroup>

                <optgroup label="제주특별자치도 (2시)">
                    <option value="제주시">제주시</option>
                    <option value="서귀포시">서귀포시</option>
                </optgroup>
                
                </select>
        </div>

        <button id="download-button">그림 다운로드</button>
    </div>

    <script>
        // 현재 시간을 업데이트하는 함수
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); 
        
        // 선택된 도시에 따라 문구를 업데이트하는 함수
        function updateMessage(city) {
            const messageElement = document.getElementById('user-message');
            if (city && city !== "none") {
                // 문구에 선택된 도시 이름을 삽입하고 흰색으로 강조
                messageElement.innerHTML = `(가까운 곳에서, 끌림이 피는 중 <span style="font-weight: 900; color: #fff;">${city}</span> 근처의 누군가를 찾고 있어요..)`;
            } else {
                messageElement.textContent = "(가까운 곳에서, 끌림이 피는 중 근처의 누군가를 찾고 있어요..)";
            }
        }

        // 그림 다운로드 기능
        document.getElementById('download-button').addEventListener('click', function() {
            const container = document.getElementById('content-container');
            const button = document.getElementById('download-button');
            const selectorContainer = document.getElementById('city-selector-container'); 

            // 캡처 전에 버튼과 선택기 숨기기
            button.classList.add('hide-on-capture');
            selectorContainer.classList.add('hide-on-capture');

            html2canvas(container, {
                width: 1536,
                height: 1024,
                scale: 1, 
                logging: false,
                useCORS: true 
            }).then(canvas => {
                // 캡처 후 버튼과 선택기 다시 표시
                button.classList.remove('hide-on-capture');
                selectorContainer.classList.remove('hide-on-capture');

                const imageURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imageURL;
                link.download = '시간_지역_화면.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>

</body>
</html>
